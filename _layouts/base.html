<!DOCTYPE html>
<html lang="en">

<head>
   {% include head.html %}
</head>

<body>
   {{ content }}

   <!-- back to top -->
   <div class="back">
      <div class="container">
         <a href="#top"><i class="fa fa-angle-up fa-3x"></i></a>
      </div>
   </div>
   <!-- back to top ends! -->

   <!-- contact form overlay popup -->
   <div class="overlay" style="display: none;">
      <div class="contact-form">
         <h3>Contact Us</h3>
         <p>We will get back to you as soon as possible</p>
         <!-- contact form -->
         <div class="form">
            <form action="contact.php" method="post">
               <input type="text" name="name" placeholder="Name" />
               <input type="text" name="email" placeholder="Email" />
               <textarea name="message" placeholder="Message"></textarea>
               <button name="submit" type="submit">Send Message</button>
            </form>
         </div>
         <!-- contact form ends! -->
         <!-- Do Not Remove! -->
         <p class="error"></p>
         <p class="message"></p>
         <!-- Do Not Remove! Ends! -->
         <a href="#" class="close-contact-form"><i class="fa fa-times fa-lg"></i></a>
      </div>
   </div>
   <!-- contact form overlay popup ends! -->

   <!-- scripts -->
   <script src="{{ 'scripts/jquery-1.11.0.min.js' | relative_url }}"></script>
   <script src="{{ 'scripts/jquery-ui-1.11.2/jquery-ui.min.js' | relative_url }}"></script>
   <script src="{{ 'scripts/flexslider/jquery.flexslider-min.js' | relative_url }}"></script>
   <script src="{{ 'scripts/jquery.parallax-1.1.3.js' | relative_url }}"></script>
   <script src="{{ 'scripts/jquery.inview.min.js' | relative_url }}"></script>
   <script src="{{ 'scripts/form.js' | relative_url }}"></script>
   <script src="{{ 'scripts/theme.js' | relative_url }}"></script>
   {% for script in page.scripts %}
   <script src="{{ script | relative_url }}"></script>
   {% endfor %}
   <!-- scripts ends! -->
</body>

</html>
